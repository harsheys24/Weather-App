<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather-css.css" class="css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether</title>
</head>
<body>
    <p class="error" style="color: red;"></p>
    <div class="card">
        <div class="search">
            <input class="searchBox" type="text" placeholder="Enter a city.." spellcheck="false">
            <button class="buttSearch"><img src="icons/search_24dp_434343_FILL0_wght400_GRAD0_opsz24.png"></button>
        </div>
        <div class="weather">
            <img src="icons/clear.png" class="main_weath">
            <h1 class="temp">Hey</h1>
            <h2 class="city"></h2>
            <div class="deets">
                <div class="col">
                    <img src="icons/humid.png">
                    <div class="dang">
                        <p>Humidity</p> 
                        <p class="humidity">NA</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons/wind.png">
                    <div class="dang">
                        <p>Wind Speed</p>
                        <p class="wind">NA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Weather-js.js" >
    </script> 
</body>
</html>
